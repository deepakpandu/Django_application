{% extends "master.html" %}

{% block title %}
  My Tennis Club - List of all members
{% endblock %}
{% block content %}
    <h1>Members</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
          </tr>
        </thead>
        <tbody>
            {% for x in mymembers %}
          <tr>
            <td>{{x.id}}</td>
            <td>{{x.firstname}}</td>
            <td>{{x.lastname}}</td>
            <td>{{x.phone}}</td>
            <td>{{x.address}}</td>
          </tr>
          {% endfor %}
        
        </tbody>
      </table>
      {% endblock %}
